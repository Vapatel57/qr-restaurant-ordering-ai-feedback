<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Display | QR Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-900 text-white overflow-hidden">

<header class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center">
    <div class="flex items-center gap-4">
        <h1 class="text-2xl font-black text-emerald-500">KITCHEN DISPLAY</h1>
        <span class="bg-red-600 px-3 py-1 rounded text-xs font-bold animate-pulse">
            LIVE
        </span>
    </div>

    <div class="text-right">
        <p class="text-xs text-gray-400 font-bold uppercase">Active Orders</p>
        <p class="text-2xl font-bold" id="pending-count">0</p>
    </div>
</header>

<main class="p-6 h-[calc(100vh-80px)] overflow-x-auto">
    <div id="orders-container" class="flex gap-6 h-full items-start"></div>
</main>

<script src="{{ url_for('static', filename='js/kitchen.js') }}"></script>
</body>
</html>
