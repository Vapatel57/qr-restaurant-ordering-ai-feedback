<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile | QR-Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body class="bg-gray-100 font-sans">

<div class="flex h-screen overflow-hidden">

    <!-- âœ… SIDEBAR -->
    {% include "partials/admin_sidebar.html" %}

    <!-- âœ… MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto">

        <!-- HEADER -->
        <header class="bg-white shadow-sm p-4">
            <h2 class="text-xl font-bold text-gray-800">
                Restaurant Profile
            </h2>
        </header>

        <!-- CONTENT -->
        <div class="p-6 max-w-4xl">

            <div class="bg-white rounded-xl shadow p-6">

                <h3 class="text-lg font-semibold mb-6">
                    Restaurant Details
                </h3>

                <form method="POST" class="space-y-4 max-w-lg">

    <div>
        <label class="text-sm font-semibold">Restaurant Name</label>
        <input name="name"
               value="{{ restaurant.name }}"
               class="w-full border px-4 py-2 rounded"
               required>
    </div>

    <div>
        <label class="text-sm font-semibold">GSTIN</label>
        <input name="gstin"
               value="{{ restaurant.gstin }}"
               class="w-full border px-4 py-2 rounded">
    </div>

    <div>
        <label class="text-sm font-semibold">Contact Number</label>
        <input name="phone"
               value="{{ restaurant.phone }}"
               class="w-full border px-4 py-2 rounded">
    </div>

    <div>
        <label class="text-sm font-semibold">Address</label>
        <textarea name="address"
                  rows="3"
                  class="w-full border px-4 py-2 rounded">{{ restaurant.address }}</textarea>
    </div>

    <button class="bg-emerald-600 text-white px-6 py-2 rounded font-bold">
        Save Changes
    </button>

</form>


            </div>

        </div>
    </main>
</div>

</body>
</html>
