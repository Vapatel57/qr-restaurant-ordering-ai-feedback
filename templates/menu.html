<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Management | QR-Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .sidebar-item:hover { background-color: #374151; }
        .active-nav { border-left: 4px solid #10b981; background-color: #374151; }
    </style>
</head>

<body class="bg-gray-50">

<div class="flex h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-gray-800 flex items-center gap-2">
            <span class="text-emerald-500"><i class="fas fa-utensils"></i></span> QR-Order
        </div>

        <nav class="flex-1 mt-4">
            <a href="/admin" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-chart-line mr-3"></i> Dashboard
            </a>

            <a href="/menu" class="sidebar-item active-nav flex items-center py-3 px-6 ">
                <i class="fas fa-hamburger mr-3"></i> Manage Menu
            </a>

            <a href="/admin/qr" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-th-large mr-3"></i> Tables & QRs
            </a>
            <a href="/admin/kitchen-users" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-utensils mr-3"></i> Kitchen Users
            </a>
            <a href="/admin/profile" class="flex items-center py-3 px-6 hover:bg-gray-800 hover:bg-gray-800">
            <i class="fas fa-user mr-3"></i> Profile
        </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <a href="/logout"
               class="block w-full text-center bg-red-600 hover:bg-red-700 py-2 rounded-lg">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-6 overflow-y-auto">

        <div class="flex justify-between mb-6">
            <h2 class="text-3xl font-bold">Menu Management</h2>

            <button onclick="toggleModal()"
                    class="bg-emerald-600 text-white px-6 py-3 rounded">
                <i class="fas fa-plus"></i> Add Dish
            </button>
        </div>

        <!-- FILTERS -->
        <div class="flex gap-3 mb-6">
            <button onclick="loadMenu()" class="px-4 py-2 rounded bg-gray-200">All</button>
            <button onclick="loadMenu('Starters')" class="px-4 py-2 rounded bg-gray-200">Starters</button>
            <button onclick="loadMenu('Main Course')" class="px-4 py-2 rounded bg-gray-200">Main Course</button>
            <button onclick="loadMenu('Beverages')" class="px-4 py-2 rounded bg-gray-200">Beverages</button>
        </div>

        <!-- GRID -->
        <div id="menu-grid"
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>

    </main>
</div>

<!-- ADD DISH MODAL -->
<!-- MODAL -->
<div id="item-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

  <div class="bg-white rounded-xl w-full max-w-md p-6 relative">

    <!-- ❌ CLOSE BUTTON -->
    <button onclick="toggleModal()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-xl font-bold">
        &times;
    </button>

    <h3 class="text-xl font-bold mb-6">Add Dish</h3>

    <form id="menu-form" method="POST" enctype="multipart/form-data" class="space-y-5">

        <!-- DISH NAME (FULL WIDTH) -->
        <div>
            <label class="block text-sm font-semibold mb-1">Dish Name</label>
            <input
                name="name"
                placeholder="e.g. Butter Chicken"
                required
                class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
        </div>

        <!-- PRICE + CATEGORY (SIDE BY SIDE) -->
        <div class="grid grid-cols-2 gap-4">

            <div>
                <label class="block text-sm font-semibold mb-1">Price (₹)</label>
                <input
                    name="price"
                    type="number"
                    placeholder="e.g. 250"
                    required
                    class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-1">Category</label>
                <select
                    name="category"
                    class="w-full border rounded-xl px-4 py-3 bg-white focus:ring-2 focus:ring-emerald-500 outline-none">
                    <option>Starters</option>
                    <option>Main Course</option>
                    <option>Beverages</option>
                </select>
            </div>

        </div>

        <!-- IMAGE -->
        <div>
            <label class="block text-sm font-semibold mb-1">Dish Image</label>
            <input
                name="image"
                type="file"
                accept="image/*"
                required
                class="w-full">
        </div>

        <!-- SAVE BUTTON -->
        <button
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold transition">
            Save Dish
        </button>

    </form>
  </div>
</div>


<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
