<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | QR Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body class="bg-gray-100 font-sans">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-gray-800 flex items-center gap-2">
            <span class="text-emerald-500"><i class="fas fa-utensils"></i></span> QR-Order
        </div>

        <nav class="flex-1 mt-4">
            <a class="flex items-center py-3 px-6 bg-gray-700 border-l-4 border-emerald-500">
                <i class="fas fa-chart-line mr-3"></i> Dashboard
            </a>
            <a href="/menu" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-hamburger mr-3"></i> Manage Menu
            </a>
            <a href="/admin/qr" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-th-large mr-3"></i> Tables & QRs
            </a>
            <a href="/admin/kitchen-users" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-utensils mr-3"></i> Kitchen Users
            </a>
            <a href="/admin/profile" class="sidebar-item flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-user mr-3"></i> Profile
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <a href="/logout" class="block w-full text-center bg-red-600 hover:bg-red-700 py-2 rounded-lg transition">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 overflow-y-auto">

        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">Live Dashboard</h2>
            <span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-sm font-medium">
                System Online
            </span>
        </header>

        <div class="p-6">

            <!-- STATS -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <p class="text-gray-500 text-sm uppercase font-bold">Orders</p>
                    <h3 class="text-3xl font-bold" id="order-count">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <p class="text-gray-500 text-sm uppercase font-bold">Pending</p>
                    <h3 class="text-3xl font-bold text-orange-500" id="pending-count">0</h3>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm">
    <p class="text-gray-500 text-sm uppercase font-bold">Today Revenue</p>
    <h3 class="text-3xl font-bold text-emerald-600" id="today-revenue">â‚¹0</h3>
</div>



            <!-- ORDERS TABLE -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-5 border-b font-bold">Incoming Orders</div>

                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-sm uppercase">
                        <tr>
                            <th class="p-4">Table</th>
                            <th class="p-4">Items</th>
                            <th class="p-4">Total</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body"></tbody>
                </table>
            </div>

        </div>
    </main>
</div>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
