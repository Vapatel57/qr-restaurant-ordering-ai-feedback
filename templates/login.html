<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | QR Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

<div class="overlay">
  <div class="modal">

    <h2>Log in</h2>
    {% if error %}
<div style="
    background:#fee2e2;
    color:#991b1b;
    padding:10px;
    border-radius:10px;
    margin-bottom:15px;
    text-align:center;
">
    {{ error }}
</div>
{% endif %}

    <!-- GOOGLE LOGIN -->
    <a href="/login/google" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png">
      Log in with Google
    </a>

    <div class="divider"><span>OR</span></div>

    <!-- ðŸ”´ ERROR MESSAGE -->
    {% if error %}
      <p style="color:#dc2626; text-align:center; margin-bottom:12px;">
        {{ error }}
      </p>
    {% endif %}

    <!-- EMAIL LOGIN -->
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- FORGOT PASSWORD -->
      <div style="text-align:right; margin-bottom:12px;">
        <a href="/forgot-password"
   style="display:block;text-align:right;font-size:13px;margin-bottom:10px;">
   Forgot password?
</a>

      </div>

      <button type="submit" class="primary-btn">Log in</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <a href="/signup" class="google-btn">
      Create a new restaurant
    </a>

  </div>
</div>

</body>
</html>
