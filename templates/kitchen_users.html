<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Users</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>

<body class="bg-gray-100">

<div class="flex h-screen overflow-hidden">

    <!-- ================= SIDEBAR ================= -->
    <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-gray-800 flex items-center gap-2">
            <span class="text-emerald-500">
                <i class="fas fa-utensils"></i>
            </span>
            QR-Order
        </div>

        <nav class="flex-1 mt-4">
            <a href="/admin"
               class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-chart-line mr-3"></i> Dashboard
            </a>

            <a href="/menu"
               class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-hamburger mr-3"></i> Manage Menu
            </a>

            <a href="/admin/qr"
               class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-th-large mr-3"></i> Tables & QRs
            </a>
            <a href="/admin/kitchen-users"
               class="flex items-center py-3 px-6 bg-gray-700 border-l-4 border-emerald-500">
                <i class="fas fa-utensils mr-3"></i> Kitchen Users
            </a>
            <a href="/admin/profile" class="flex items-center py-3 px-6 hover:bg-gray-800">
            <i class="fas fa-user mr-3"></i> Profile
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <a href="/logout"
               class="block text-center bg-red-600 hover:bg-red-700 py-2 rounded-lg">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="flex-1 p-8 overflow-y-auto">

        <h2 class="text-2xl font-bold mb-6">Kitchen Users</h2>

        <!-- ADD USER FORM -->
        <div class="bg-white p-6 rounded-lg shadow mb-8 max-w-3xl">
            <h3 class="font-semibold text-lg mb-4">Add Kitchen User</h3>

            <form
                id="kitchen-form"
                method="POST"
                action="/api/kitchen-users"
                onsubmit="return false;"
                class="flex gap-4"
            >
                <input
    id="email"
    name="email"
    type="email"
    placeholder="Email"
    class="border p-2 rounded w-1/3"
    required
>

<input
    id="password"
    name="password"
    type="password"
    placeholder="Password"
    class="border p-2 rounded w-1/3"
    required
>


                <button type="button"
        onclick="createUser()"
        class="bg-emerald-600 text-white px-4 py-2 rounded">
    Create
</button>

            </form>
        </div>

        <!-- USERS LIST -->
        <div class="bg-white rounded-lg shadow max-w-3xl">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-3 text-left">Email</th>
                        <th class="p-3 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    {% for u in users %}
                    <tr class="border-t">
                        <td class="p-3">{{ u.username }}</td>
                        <td class="p-3 text-center">
                            <button
                                onclick="deleteUser({{ u.id }})"
                                class="text-red-600 hover:underline"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </main>
</div>

<script src="{{ url_for('static', filename='js/kitchen_users.js') }}"></script>
</body>
</html>
