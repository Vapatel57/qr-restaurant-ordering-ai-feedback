<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | QR-Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">

    <h2 class="text-2xl font-black text-center mb-6">
        Forgot Password
    </h2>

    {% if message %}
        <p class="text-green-600 text-sm font-semibold text-center mb-4">
            {{ message }}
        </p>
    {% endif %}

    {% if error %}
        <p class="text-red-600 text-sm font-semibold text-center mb-4">
            {{ error }}
        </p>
    {% endif %}

    <form method="POST" class="space-y-4">
        <input
            name="email"
            type="email"
            required
            placeholder="Enter your email"
            class="w-full border px-4 py-3 rounded-lg"
        >

        <button
            type="submit"
            class="w-full bg-emerald-600 hover:bg-emerald-700
                   text-white py-3 rounded-lg font-bold">
            Reset Password
        </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
        <a href="/login" class="text-emerald-600 font-semibold">
            Back to Login
        </a>
    </p>

</div>

</body>
</html>
